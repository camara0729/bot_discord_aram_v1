# render.yaml
services:
  - type: worker
    name: aram-discord-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: RIOT_API_KEY
        sync: false
      - key: BACKUP_WEBHOOK_URL
        sync: false
      - key: DATABASE_PATH
        value: /app/data/bot_database.db
    disk:
      name: bot-data
      mountPath: /app/data
      sizeGB: 1
